<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">

        <meta name="author" content="Lysandros Mavropoulos">
        <meta name="keywords" content="VRP, Vehicle Routing Problem,">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Solve the Vehicle Routing Problem">

        <!--Bootstrap load-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!--Custom styles-->
        <link href="/static/styles.css" rel="stylesheet">
        
        <title>VRP: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <!--Title container-->
        <div class="container-fluid p-5 bg-dark text-white text-center">
            <h1>Vehicle Routing Problem</h1>
        </div>

        <!--Navigation menu-->
        <ul class="nav nav-tabs" id="menuTab">
            {% for tab, info in tabs.items() %}
                <a class="nav-link {% if request.endpoint == info[1] %}active{% endif %}" href={{ info[0] }}>{{ tab }}</a>
            {% endfor %}
        </ul>

        <!--Main section for templates-->
        <main class="container py-5">
            {% block main %}{% endblock %}
        </main>

        <!-- Footer Section -->
        <div class="row">
            <div class="col-12">
                <footer class="footer text-center mt-5">
                    <p>&copy; 2024 VRP Solver | Created for solving various VRP problems</p>
                </footer>
            </div>
        </div>
    
    </body>

</html>
